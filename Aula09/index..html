<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dinâmico de Cidades</title>
    <script src="../dist/Aula09/script.js" defer></script> <!-- Referência ao script externo -->
</head>
<body>

    <!-- Select para exibir as cidades -->
    <label for="cidadeSelect">Selecione uma cidade:</label>
    <select id="cidadeSelect">
        <option value="">Escolha uma cidade</option>
    </select>

    <!-- Botão para mostrar cidade selecionada -->
    <button id="mostrarCidadeBtn">Mostrar Cidade Selecionada</button>

    <!-- Div para exibir o resultado -->
    <div id="cidadeSelecionada"></div>

</body>
</html>
