<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar e Ordenar Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input, .controls button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
      cursor: pointer;
    }
    table th:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="min-age">Idade Mínima:</label>
    <input type="number" id="min-age" placeholder="Mínima">
    <label for="max-age">Idade Máxima:</label>
    <input type="number" id="max-age" placeholder="Máxima">
    <button id="filter-button">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th id="sort-id">ID</th>
        <th id="sort-name">Nome</th>
        <th id="sort-age">Idade</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <!-- Dados dinâmicos aqui -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
