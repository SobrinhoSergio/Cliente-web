<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar por Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .filter-container {
      margin-bottom: 20px;
    }
    .filter-container input {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      width: 80px;
    }
    .filter-container button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="filter-container">
    <label for="min-age">Idade Mínima:</label>
    <input type="number" id="min-age" placeholder="Mínima">
    <label for="max-age">Idade Máxima:</label>
    <input type="number" id="max-age" placeholder="Máxima">
    <button id="filter-button">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <!-- Dados dinâmicos aqui -->
    </tbody>
  </table>

  <script src="filter.js"></script>
</body>
</html>
