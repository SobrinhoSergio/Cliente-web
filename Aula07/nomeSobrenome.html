<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Sobrenome</title>
</head>
<body>
    <h1>Formulário de Nome e Sobrenome</h1>

    <form id="formNomeSobrenome">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required>
        <br><br>

        <button type="submit">Exibir Nome Completo</button>
    </form>

    <h2>Nome Completo: <span id="nomeCompleto"></span></h2>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formNomeSobrenome');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Impede o formulário de recarregar a página
                
                const nome = document.getElementById('nome').value;
                const sobrenome = document.getElementById('sobrenome').value;
                
                const nomeCompleto = nome + ' ' + sobrenome;
                
                document.getElementById('nomeCompleto').innerText = nomeCompleto;
            });
        });
    </script>
</body>
</html>
